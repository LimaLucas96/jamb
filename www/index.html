<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
	<script src="js/teste.js"></script>
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="todo">
  
	<ion-tabs class="tabs-dark">
	
	<ion-tab title="noticia" icon="ion-alert">
			<ion-header-bar class="bar-energized">
		<h1 class="title">NOTICIAS</h1>
		<button class="button button-icon icon ion-android-more" ng-click="data.showDelete=false;
			data.showReorder=!data.showReorder"></button>
	</ion-header-bar>
			<ion-content >
			 	<ion-list>
					<ion-item ng-show="!item.length">
						<p>sem noticias</p>
					</ion-item>
					<ion-item ng-show="items.length" ng-repeat="item in items" item="item" href="#/item/{{item.id}}">
						item {{item.id}}
					</ion-item> 
				</ion-list>
			</ion-content>
		</ion-tab>
		<ion-tab title="GALERIA" icon="ion-social-instagram">
			<ion-header-bar class="bar-positive">
		<h1 class="title">GALERIA</h1>
	</ion-header-bar>
			<ion-content>
				<iframe  src = "http://snapwidget.com/in/?h=ZXNjb3RlaXJhfGlufDEwMHwzfDIwfGZmZmZmZnxub3wzfGZhZGVPdXR8b25TdGFydHxub3xubw==&ve=301114"  title = "Instagram Widget"  class = "snapwidget-widget"  allowTransparency = "true"  frameborder = "0"  style = " border : none ; overflow : hidden ; width : 309px ; height : 2060px " ></iframe>
			</ion-content>
		</ion-tab>
		
		<ion-tab title="CRONOGRAMA" icon="ion-android-clock">
		<ion-header-bar class="bar-positive">
		<h1 class="title">CRONOGRAMA</h1>
	</ion-header-bar>
		<ion-content>
		<h1>About tha App</h1>
		</ion-content>
			
		</ion-tab>
		<ion-tab title="MAPA" icon="ion-map">
		<ion-header-bar class="bar-energized">
			<h1 class="title">MAPA</h1>
		</ion-header-bar>
		<ion-scroll zooming="true"  direction="xy"  style="width:500px; height:500px"">
			<div style="width: 1050px; height: 700px; background: url('mapa.png') no-repeat">
			
			</div>
			</ion-scroll>
		</ion-tab>
		
		<ion-tab title="ALIMENTAÇAO" icon="ion-fork">
			<ion-header-bar class="bar-positive">
			<h1 class="title">ALIMENTAÇAO</h1>
			</ion-header-bar>
			<ion-content>
			
			</ion-content>
		</ion-tab>
			
			<ion-tab title="INSIGNIA" icon="ion-aperture">
			<ion-header-bar class="bar-positive">
			<h1 class="title">INSIGNIA</h1>
			</ion-header-bar>
			<ion-content>
			
			</ion-content>
		</ion-tab>
		
				
	</ion-tabs>
  </body>
</html>
